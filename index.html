<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Score Assessment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 10px;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
        }

        .input-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .name-input {
            grid-column: span 2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #000000;
            font-size: 16px;
        }

        .input-group input {
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .results {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #000000;
        }

        .score-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .score-card.total {
            grid-column: span 2;
            background: #000000;
            color: white;
            border: none;
        }

        .score-card.total::before {
            background: rgba(255, 255, 255, 0.3);
        }

        .score-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #4b5563;
        }

        .score-card.total h3 {
            color: rgba(255, 255, 255, 0.9);
        }

        .score-value {
            font-size: 52px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 16px;
        }

        .score-card.total .score-value {
            color: white;
            font-size: 64px;
        }

        .score-bar {
            width: 100%;
            height: 10px;
            background: #f1f5f9;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .score-fill {
            height: 100%;
            background: #000000;
            border-radius: 8px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-card.total .score-bar {
            background: rgba(255, 255, 255, 0.2);
        }

        .score-card.total .score-fill {
            background: rgba(255, 255, 255, 0.9);
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .score-card.total {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Mave Health</div>
            <h1 class="title">B-Score Assessment</h1>
            <p class="subtitle">Discover Your Buoyancy Score</p>
        </div>

        <div class="input-section">
            <div class="input-group name-input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="mood">Mood and Motivation</label>
                <input type="number" id="mood" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="calm">Calm and Composure</label>
                <input type="number" id="calm" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="identity">Identity and Purpose</label>
                <input type="number" id="identity" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="awareness">Emotional Awareness</label>
                <input type="number" id="awareness" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="resilience">Resilience</label>
                <input type="number" id="resilience" min="0" max="100" placeholder="0-100">
            </div>
        </div>

        <button class="generate-btn" onclick="generateResults()">Generate B-Score Report</button>

        <div class="results" id="results">
            <div class="score-grid">
                <div class="score-card">
                    <h3>Mood and Motivation</h3>
                    <div class="score-value" id="moodScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="moodFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Calm and Composure</h3>
                    <div class="score-value" id="calmScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="calmFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Identity and Purpose</h3>
                    <div class="score-value" id="identityScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="identityFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Emotional Awareness</h3>
                    <div class="score-value" id="awarenessScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="awarenessFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Resilience</h3>
                    <div class="score-value" id="resilienceScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="resilienceFill"></div></div>
                </div>
                
                <div class="score-card total">
                    <h3>B-Score (Buoyancy Score)</h3>
                    <div class="score-value" id="totalScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="totalFill"></div></div>
                </div>
            </div>

            <button class="download-btn" onclick="downloadPDF()">Download Aesthetic PDF Report</button>
        </div>
    </div>

    <script>
        let currentData = {};

        function generateResults() {
            const name = document.getElementById('name').value.trim();
            const mood = parseInt(document.getElementById('mood').value) || 0;
            const calm = parseInt(document.getElementById('calm').value) || 0;
            const identity = parseInt(document.getElementById('identity').value) || 0;
            const awareness = parseInt(document.getElementById('awareness').value) || 0;
            const resilience = parseInt(document.getElementById('resilience').value) || 0;

            if (!name || mood === 0 || calm === 0 || identity === 0 || awareness === 0 || resilience === 0) {
                alert('Please fill in all fields with valid scores (1-100)');
                return;
            }

            const total = Math.round((mood + calm + identity + awareness + resilience) / 5);
            currentData = { name, mood, calm, identity, awareness, resilience, total };

            setTimeout(() => updateScore('moodScore', 'moodFill', mood), 100);
            setTimeout(() => updateScore('calmScore', 'calmFill', calm), 200);
            setTimeout(() => updateScore('identityScore', 'identityFill', identity), 300);
            setTimeout(() => updateScore('awarenessScore', 'awarenessFill', awareness), 400);
            setTimeout(() => updateScore('resilienceScore', 'resilienceFill', resilience), 500);
            setTimeout(() => updateScore('totalScore', 'totalFill', total), 600);

            document.getElementById('results').style.display = 'block';
        }

        function updateScore(scoreId, fillId, value) {
            document.getElementById(scoreId).textContent = value;
            document.getElementById(fillId).style.width = value + '%';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');

            // Modern header with clean typography
            doc.setFillColor(0, 0, 0);
            doc.rect(0, 0, 210, 50, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(32);
            doc.setFont('helvetica', 'bold');
            doc.text('B-SCORE', 30, 25);
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text('WELLBEING ASSESSMENT REPORT', 30, 35);
            
            // User name in header
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text(`${currentData.name}`, 150, 25);
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text('MAVE HEALTH', 150, 35);

            // Main score section with modern card design
            doc.setFillColor(248, 250, 252);
            doc.roundedRect(30, 70, 150, 50, 8, 8, 'F');
            
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('OVERALL B-SCORE', 105, 85, { align: 'center' });
            
            doc.setFontSize(56);
            doc.setFont('helvetica', 'bold');
            doc.text(`${currentData.total}`, 105, 110, { align: 'center' });
            
            // Modern progress circle representation
            const centerX = 105;
            const centerY = 140;
            const radius = 15;
            const percentage = currentData.total / 100;
            
            // Background circle
            doc.setDrawColor(230, 230, 230);
            doc.setLineWidth(4);
            doc.circle(centerX, centerY, radius, 'S');
            
            // Progress arc
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(4);
            const endAngle = (percentage * 2 * Math.PI) - (Math.PI / 2);
            for (let i = 0; i < percentage * 100; i++) {
                const angle = (i / 100) * 2 * Math.PI - (Math.PI / 2);
                const x1 = centerX + radius * Math.cos(angle);
                const y1 = centerY + radius * Math.sin(angle);
                const x2 = centerX + (radius - 0.1) * Math.cos(angle);
                const y2 = centerY + (radius - 0.1) * Math.sin(angle);
                doc.line(x1, y1, x2, y2);
            }

            // Detailed scores section
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(18);
            doc.setFont('helvetica', 'bold');
            doc.text('DETAILED BREAKDOWN', 30, 175);

            const scores = [
                { name: 'Mood & Motivation', value: currentData.mood, desc: 'Mental energy and drive levels' },
                { name: 'Calm & Composure', value: currentData.calm, desc: 'Ability to stay centered under pressure' },
                { name: 'Identity & Purpose', value: currentData.identity, desc: 'Sense of self and life direction' },
                { name: 'Emotional Awareness', value: currentData.awareness, desc: 'Understanding of emotional patterns' },
                { name: 'Resilience', value: currentData.resilience, desc: 'Ability to bounce back from challenges' }
            ];

            let yPos = 190;
            scores.forEach(({ name, value, desc }, index) => {
                // Modern card for each score
                doc.setFillColor(index % 2 === 0 ? 255 : 248, index % 2 === 0 ? 255 : 250, index % 2 === 0 ? 255 : 252);
                doc.roundedRect(30, yPos - 5, 150, 28, 4, 4, 'F');
                
                // Score name
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(13);
                doc.setFont('helvetica', 'bold');
                doc.text(name, 35, yPos + 3);
                
                // Score value with modern styling
                doc.setFontSize(20);
                doc.setFont('helvetica', 'bold');
                doc.text(`${value}`, 155, yPos + 3);
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(100, 100, 100);
                doc.text('/100', 166, yPos + 3);

                // Description with better visibility
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(80, 80, 80);
                doc.text(desc, 35, yPos + 12);

                // Modern progress bar
                const barWidth = 100;
                const barHeight = 3;
                doc.setFillColor(230, 230, 230);
                doc.roundedRect(35, yPos + 16, barWidth, barHeight, 1.5, 1.5, 'F');
                doc.setFillColor(0, 0, 0);
                doc.roundedRect(35, yPos + 16, (value * barWidth) / 100, barHeight, 1.5, 1.5, 'F');

                yPos += 35;
            });

            // Modern footer
            doc.setFillColor(248, 250, 252);
            doc.rect(0, 270, 210, 27, 'F');
            
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(9);
            doc.setFont('helvetica', 'normal');
            doc.text('© 2025 Mave Health', 30, 285);
            
            const reportId = Math.random().toString(36).substr(2, 9).toUpperCase();
            doc.text(`Report ID: ${reportId}`, 130, 285);

            doc.save(`${currentData.name}_B-Score_Report.pdf`);
        }
    </script>
</body>
</html>
