<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Score Assessment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 10px;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
        }

        .input-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .name-input {
            grid-column: span 2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #000000;
            font-size: 16px;
        }

        .input-group input {
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .results {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #000000;
        }

        .score-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .score-card.total {
            grid-column: span 2;
            background: #000000;
            color: white;
            border: none;
        }

        .score-card.total::before {
            background: rgba(255, 255, 255, 0.3);
        }

        .score-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #4b5563;
        }

        .score-card.total h3 {
            color: rgba(255, 255, 255, 0.9);
        }

        .score-value {
            font-size: 52px;
            font-weight: 800;
            color: #000000;
            margin-bottom: 16px;
        }

        .score-card.total .score-value {
            color: white;
            font-size: 64px;
        }

        .score-bar {
            width: 100%;
            height: 10px;
            background: #f1f5f9;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .score-fill {
            height: 100%;
            background: #000000;
            border-radius: 8px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-card.total .score-bar {
            background: rgba(255, 255, 255, 0.2);
        }

        .score-card.total .score-fill {
            background: rgba(255, 255, 255, 0.9);
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .score-card.total {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Mave Health</div>
            <h1 class="title">B-Score Assessment</h1>
            <p class="subtitle">Discover Your Buoyancy Score</p>
        </div>

        <div class="input-section">
            <div class="input-group name-input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="mood">Mood and Motivation</label>
                <input type="number" id="mood" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="calm">Calm and Composure</label>
                <input type="number" id="calm" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="identity">Identity and Purpose</label>
                <input type="number" id="identity" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="awareness">Emotional Awareness</label>
                <input type="number" id="awareness" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="resilience">Resilience</label>
                <input type="number" id="resilience" min="0" max="100" placeholder="0-100">
            </div>
        </div>

        <button class="generate-btn" onclick="generateResults()">Generate B-Score Report</button>

        <div class="results" id="results">
            <div class="score-grid">
                <div class="score-card">
                    <h3>Mood and Motivation</h3>
                    <div class="score-value" id="moodScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="moodFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Calm and Composure</h3>
                    <div class="score-value" id="calmScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="calmFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Identity and Purpose</h3>
                    <div class="score-value" id="identityScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="identityFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Emotional Awareness</h3>
                    <div class="score-value" id="awarenessScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="awarenessFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Resilience</h3>
                    <div class="score-value" id="resilienceScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="resilienceFill"></div></div>
                </div>
                
                <div class="score-card total">
                    <h3>B-Score (Buoyancy Score)</h3>
                    <div class="score-value" id="totalScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="totalFill"></div></div>
                </div>
            </div>

            <button class="download-btn" onclick="downloadPDF()">Download Aesthetic PDF Report</button>
        </div>
    </div>

    <script>
        let currentData = {};

        function generateResults() {
            const name = document.getElementById('name').value.trim();
            const mood = parseInt(document.getElementById('mood').value) || 0;
            const calm = parseInt(document.getElementById('calm').value) || 0;
            const identity = parseInt(document.getElementById('identity').value) || 0;
            const awareness = parseInt(document.getElementById('awareness').value) || 0;
            const resilience = parseInt(document.getElementById('resilience').value) || 0;

            if (!name || mood === 0 || calm === 0 || identity === 0 || awareness === 0 || resilience === 0) {
                alert('Please fill in all fields with valid scores (1-100)');
                return;
            }

            const total = Math.round((mood + calm + identity + awareness + resilience) / 5);
            currentData = { name, mood, calm, identity, awareness, resilience, total };

            setTimeout(() => updateScore('moodScore', 'moodFill', mood), 100);
            setTimeout(() => updateScore('calmScore', 'calmFill', calm), 200);
            setTimeout(() => updateScore('identityScore', 'identityFill', identity), 300);
            setTimeout(() => updateScore('awarenessScore', 'awarenessFill', awareness), 400);
            setTimeout(() => updateScore('resilienceScore', 'resilienceFill', resilience), 500);
            setTimeout(() => updateScore('totalScore', 'totalFill', total), 600);

            document.getElementById('results').style.display = 'block';
        }

        function updateScore(scoreId, fillId, value) {
            document.getElementById(scoreId).textContent = value;
            document.getElementById(fillId).style.width = value + '%';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');

            // Black background
            doc.setFillColor(0, 0, 0);
            doc.rect(0, 0, 210, 80, 'F');

            // Decorative circles
            doc.setFillColor(255, 255, 255, 0.1);
            doc.circle(180, 20, 25, 'F');
            doc.circle(30, 60, 15, 'F');

            // Header section
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(32);
            doc.setFont('helvetica', 'bold');
            doc.text('B-SCORE', 20, 35);
            
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text('Wellbeing Assessment Report', 20, 45);
            
            doc.setFontSize(12);
            doc.text('Mave Health', 20, 55);

            // User info card with modern styling
            doc.setFillColor(255, 255, 255);
            doc.roundedRect(20, 90, 170, 25, 8, 8, 'F');
            doc.setDrawColor(240, 242, 247);
            doc.setLineWidth(0.5);
            doc.roundedRect(20, 90, 170, 25, 8, 8, 'S');

            doc.setTextColor(26, 32, 44);
            doc.setFontSize(18);
            doc.setFont('helvetica', 'bold');
            doc.text(currentData.name, 25, 103);
            
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128);
            doc.setFont('helvetica', 'normal');
            doc.text(`Generated: ${new Date().toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric' 
            })}`, 25, 108);

            // Main B-Score card with black styling
            doc.setFillColor(0, 0, 0);
            doc.roundedRect(20, 125, 170, 50, 12, 12, 'F');

            // Decorative elements for B-Score card
            doc.setFillColor(255, 255, 255, 0.2);
            doc.circle(170, 140, 20, 'F');
            doc.setFillColor(255, 255, 255, 0.1);
            doc.circle(180, 160, 15, 'F');

            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('Buoyancy Score', 25, 140);
            
            doc.setFontSize(48);
            doc.text(currentData.total.toString(), 25, 165);
            doc.setFontSize(20);
            doc.text('/100', 75, 165);

            // Aesthetic progress bar
            const barWidth = 100;
            const barHeight = 8;
            doc.setFillColor(255, 255, 255, 0.3);
            doc.roundedRect(90, 150, barWidth, barHeight, 4, 4, 'F');
            doc.setFillColor(255, 255, 255);
            doc.roundedRect(90, 150, (currentData.total * barWidth) / 100, barHeight, 4, 4, 'F');

            // Individual scores with beautiful design
            const scores = [
                { name: 'Mood & Motivation', value: currentData.mood, desc: 'Your mental energy and drive levels', color: [0, 0, 0] },
                { name: 'Calm & Composure', value: currentData.calm, desc: 'Your ability to stay centered under pressure', color: [0, 0, 0] },
                { name: 'Identity & Purpose', value: currentData.identity, desc: 'Your sense of self and life direction', color: [0, 0, 0] },
                { name: 'Emotional Awareness', value: currentData.awareness, desc: 'Your understanding of your emotional patterns', color: [0, 0, 0] },
                { name: 'Resilience', value: currentData.resilience, desc: 'Your ability to bounce back from challenges', color: [0, 0, 0] }
            ];

            let yPos = 190;
            scores.forEach(({ name, value, desc, color }) => {
                // Score card background with shadow effect
                doc.setFillColor(255, 255, 255);
                doc.roundedRect(20, yPos, 170, 28, 6, 6, 'F');
                doc.setDrawColor(240, 242, 247);
                doc.setLineWidth(0.5);
                doc.roundedRect(20, yPos, 170, 28, 6, 6, 'S');

                // Colored accent bar
                doc.setFillColor(...color);
                doc.roundedRect(20, yPos, 4, 28, 2, 2, 'F');

                // Score name and value
                doc.setTextColor(31, 41, 55);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text(name, 30, yPos + 10);
                
                doc.setFontSize(20);
                doc.text(value.toString(), 155, yPos + 12);

                // Description
                doc.setTextColor(107, 114, 128);
                doc.setFontSize(8);
                doc.setFont('helvetica', 'normal');
                const wrappedDesc = doc.splitTextToSize(desc, 120);
                doc.text(wrappedDesc[0], 30, yPos + 16);

                // Mini progress bar
                const miniBarWidth = 60;
                const miniBarHeight = 3;
                doc.setFillColor(245, 247, 250);
                doc.roundedRect(30, yPos + 20, miniBarWidth, miniBarHeight, 1.5, 1.5, 'F');
                doc.setFillColor(...color);
                doc.roundedRect(30, yPos + 20, (value * miniBarWidth) / 100, miniBarHeight, 1.5, 1.5, 'F');

                yPos += 32;
            });

            // Footer with black background
            doc.setFillColor(0, 0, 0);
            doc.rect(0, 285, 210, 12, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(8);
            doc.setFont('helvetica', 'normal');
            doc.text('© 2025 Mave Health - Confidential Wellbeing Report', 20, 292);
            doc.text(`ID: ${Math.random().toString(36).substr(2, 9).toUpperCase()}`, 150, 292);

            doc.save(`${currentData.name}_B-Score_Report.pdf`);
        }
    </script>
</body>
</html>
