<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Score Assessment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #86868b;
        }

        .input-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .name-input {
            grid-column: span 2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #1d1d1f;
            font-size: 16px;
        }

        .input-group input {
            padding: 16px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 115, 232, 0.3);
        }

        .results {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .score-card:hover {
            transform: translateY(-4px);
        }

        .score-card.total {
            grid-column: span 2;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
        }

        .score-card h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #86868b;
        }

        .score-card.total h3 {
            color: rgba(255, 255, 255, 0.9);
        }

        .score-value {
            font-size: 48px;
            font-weight: 800;
            color: #1a73e8;
            margin-bottom: 8px;
        }

        .score-card.total .score-value {
            color: white;
            font-size: 60px;
        }

        .score-bar {
            width: 100%;
            height: 8px;
            background: #f1f3f4;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #1a73e8 0%, #4285f4 100%);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .score-card.total .score-bar {
            background: rgba(255, 255, 255, 0.3);
        }

        .score-card.total .score-fill {
            background: rgba(255, 255, 255, 0.9);
        }

        .note-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-section h3 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .note-content {
            font-size: 16px;
            line-height: 1.6;
            color: #424245;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #34a853 0%, #137333 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 168, 83, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .score-card.total {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Mave Health</div>
            <h1 class="title">B-Score Assessment</h1>
            <p class="subtitle">Discover Your Buoyancy Score</p>
        </div>

        <div class="input-section">
            <div class="input-group name-input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="mood">Mood and Motivation</label>
                <input type="number" id="mood" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="calm">Calm and Composure</label>
                <input type="number" id="calm" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="identity">Identity and Purpose</label>
                <input type="number" id="identity" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="awareness">Emotional Awareness</label>
                <input type="number" id="awareness" min="0" max="100" placeholder="0-100">
            </div>
            
            <div class="input-group">
                <label for="resilience">Resilience</label>
                <input type="number" id="resilience" min="0" max="100" placeholder="0-100">
            </div>
        </div>

        <button class="generate-btn" onclick="generateResults()">Generate B-Score Report</button>

        <div class="results" id="results">
            <div class="score-grid">
                <div class="score-card">
                    <h3>Mood and Motivation</h3>
                    <div class="score-value" id="moodScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="moodFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Calm and Composure</h3>
                    <div class="score-value" id="calmScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="calmFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Identity and Purpose</h3>
                    <div class="score-value" id="identityScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="identityFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Emotional Awareness</h3>
                    <div class="score-value" id="awarenessScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="awarenessFill"></div></div>
                </div>
                
                <div class="score-card">
                    <h3>Resilience</h3>
                    <div class="score-value" id="resilienceScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="resilienceFill"></div></div>
                </div>
                
                <div class="score-card total">
                    <h3>B-Score (Buoyancy Score)</h3>
                    <div class="score-value" id="totalScore">0</div>
                    <div class="score-bar"><div class="score-fill" id="totalFill"></div></div>
                </div>
            </div>

            <div class="note-section">
                <h3>Your Personalized Assessment</h3>
                <div class="note-content" id="noteContent"></div>
            </div>

            <button class="download-btn" onclick="downloadPDF()">Download PDF Report</button>
        </div>
    </div>

    <script>
        let currentData = {};

        function generateResults() {
            const name = document.getElementById('name').value.trim();
            const mood = parseInt(document.getElementById('mood').value) || 0;
            const calm = parseInt(document.getElementById('calm').value) || 0;
            const identity = parseInt(document.getElementById('identity').value) || 0;
            const awareness = parseInt(document.getElementById('awareness').value) || 0;
            const resilience = parseInt(document.getElementById('resilience').value) || 0;

            if (!name || mood === 0 || calm === 0 || identity === 0 || awareness === 0 || resilience === 0) {
                alert('Please fill in all fields with valid scores (1-100)');
                return;
            }

            const total = Math.round((mood + calm + identity + awareness + resilience) / 5);

            currentData = { name, mood, calm, identity, awareness, resilience, total };

            // Update score displays with animation
            setTimeout(() => updateScore('moodScore', 'moodFill', mood), 100);
            setTimeout(() => updateScore('calmScore', 'calmFill', calm), 200);
            setTimeout(() => updateScore('identityScore', 'identityFill', identity), 300);
            setTimeout(() => updateScore('awarenessScore', 'awarenessFill', awareness), 400);
            setTimeout(() => updateScore('resilienceScore', 'resilienceFill', resilience), 500);
            setTimeout(() => updateScore('totalScore', 'totalFill', total), 600);

            // Generate personalized note
            generateNote(name, mood, calm, identity, awareness, resilience, total);

            document.getElementById('results').style.display = 'block';
        }

        function updateScore(scoreId, fillId, value) {
            document.getElementById(scoreId).textContent = value;
            document.getElementById(fillId).style.width = value + '%';
        }

        function generateNote(name, mood, calm, identity, awareness, resilience, total) {
            const scores = [
                { name: 'Mood & Motivation', value: mood, key: 'mood' },
                { name: 'Calm & Composure', value: calm, key: 'calm' },
                { name: 'Identity & Purpose', value: identity, key: 'identity' },
                { name: 'Emotional Awareness', value: awareness, key: 'awareness' },
                { name: 'Resilience', value: resilience, key: 'resilience' }
            ];

            scores.sort((a, b) => b.value - a.value);
            const strengths = scores.slice(0, 2);
            const areas = scores.slice(-2);

            let note = `Hi ${name},\n\nThank you for taking the time to complete the Overall Wellbeing Test. I've had a look at your responses and wanted to share a brief overview of what's coming up for you:\n\n`;

            note += `- ${strengths[0].name} (${strengths[0].value}) and ${strengths[1].name} (${strengths[1].value}) stood out as strengths. `;
            
            if (strengths[0].key === 'mood') {
                note += `It's great to see that you have a solid baseline of mental clarity and drive - a strong foundation we can build on.\n\n`;
            } else if (strengths[0].key === 'calm') {
                note += `Your ability to maintain composure and mental clarity is impressive - this gives you a strong foundation for growth.\n\n`;
            } else {
                note += `These are valuable strengths that provide a solid foundation for your wellbeing journey.\n\n`;
            }

            note += `- On the other hand, ${areas[0].name} (${areas[0].value}) and ${areas[1].name} (${areas[1].value}) are areas that might need a little more attention right now. `;
            
            if (areas[0].key === 'identity' || areas[1].key === 'identity') {
                note += `This could mean you're in a phase of transition or feeling a bit out of sync with your sense of self - which is completely normal and something we can absolutely work through together.\n\n`;
            } else if (areas[0].key === 'awareness' || areas[1].key === 'awareness') {
                note += `Developing greater emotional clarity and self-awareness is a journey, and recognizing this need is already a positive step forward.\n\n`;
            } else {
                note += `These areas present opportunities for growth and development that we can explore together.\n\n`;
            }

            note += `- Your overall B-Score of ${total} reflects your current wellbeing baseline. `;
            if (resilience >= 60) {
                note += `Your Resilience (${resilience}) score shows your ability to bounce back and adapt, even when things feel uncertain - a really valuable strength as you move forward in this journey.`;
            } else {
                note += `Building resilience will be key to supporting your growth in other areas, and this is something we can definitely work on together.`;
            }

            document.getElementById('noteContent').innerHTML = note.replace(/\n/g, '<br>');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Background gradient effect
            doc.setFillColor(245, 247, 250);
            doc.rect(0, 0, 210, 297, 'F');

            // Header section with styling
            doc.setFillColor(26, 115, 232);
            doc.roundedRect(15, 15, 180, 25, 3, 3, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.setFont('helvetica', 'bold');
            doc.text('Mave Health', 20, 32);
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text('B-Score Assessment Report', 130, 32);

            // User info card
            doc.setFillColor(255, 255, 255);
            doc.roundedRect(15, 50, 180, 20, 2, 2, 'F');
            doc.setDrawColor(230, 230, 230);
            doc.roundedRect(15, 50, 180, 20, 2, 2, 'S');
            
            doc.setTextColor(29, 29, 31);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text(`${currentData.name}`, 20, 58);
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            doc.setTextColor(134, 134, 139);
            doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 20, 65);

            // B-Score highlight section
            doc.setFillColor(26, 115, 232);
            doc.roundedRect(15, 80, 180, 35, 3, 3, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('B-Score (Buoyancy Score)', 20, 95);
            
            doc.setFontSize(36);
            doc.text(`${currentData.total}`, 20, 110);
            doc.setFontSize(14);
            doc.text('/100', 50, 110);

            // Progress bar for B-Score
            doc.setFillColor(255, 255, 255, 0.3);
            doc.roundedRect(90, 100, 100, 6, 3, 3, 'F');
            doc.setFillColor(255, 255, 255);
            doc.roundedRect(90, 100, currentData.total, 6, 3, 3, 'F');

            // Individual scores section
            doc.setTextColor(29, 29, 31);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Assessment Breakdown', 20, 135);

            const scores = [
                ['Mood and Motivation', currentData.mood, [255, 87, 34]],
                ['Calm and Composure', currentData.calm, [76, 175, 80]],
                ['Identity and Purpose', currentData.identity, [156, 39, 176]],
                ['Emotional Awareness', currentData.awareness, [255, 152, 0]],
                ['Resilience', currentData.resilience, [33, 150, 243]]
            ];

            let yPos = 150;
            scores.forEach(([name, score, color], index) => {
                // Score card background
                doc.setFillColor(255, 255, 255);
                doc.roundedRect(15, yPos - 5, 180, 18, 2, 2, 'F');
                doc.setDrawColor(240, 240, 240);
                doc.roundedRect(15, yPos - 5, 180, 18, 2, 2, 'S');
                
                // Score name
                doc.setTextColor(29, 29, 31);
                doc.setFontSize(11);
                doc.setFont('helvetica', 'normal');
                doc.text(name, 20, yPos + 2);
                
                // Score value
                doc.setFont('helvetica', 'bold');
                doc.text(`${score}`, 175, yPos + 2);
                
                // Progress bar background
                doc.setFillColor(240, 240, 240);
                doc.roundedRect(20, yPos + 5, 150, 4, 2, 2, 'F');
                
                // Progress bar fill
                doc.setFillColor(...color);
                doc.roundedRect(20, yPos + 5, (score * 1.5), 4, 2, 2, 'F');
                
                yPos += 25;
            });

            // Insights section
            doc.setTextColor(29, 29, 31);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Personalized Insights', 20, yPos + 10);
            
            // Insights background
            doc.setFillColor(248, 249, 250);
            doc.roundedRect(15, yPos + 15, 180, 60, 3, 3, 'F');
            doc.setDrawColor(230, 230, 230);
            doc.roundedRect(15, yPos + 15, 180, 60, 3, 3, 'S');

            // Format and add insights text
            const noteText = document.getElementById('noteContent').innerText;
            const lines = noteText.split('\n').filter(line => line.trim());
            
            doc.setFontSize(9);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(66, 66, 69);
            
            let textY = yPos + 25;
            lines.forEach(line => {
                if (line.trim()) {
                    const wrappedText = doc.splitTextToSize(line.trim(), 170);
                    wrappedText.forEach(wrappedLine => {
                        if (textY < yPos + 70) {
                            doc.text(wrappedLine, 20, textY);
                            textY += 4;
                        }
                    });
                    textY += 2;
                }
            });

            // Footer
            doc.setFillColor(26, 115, 232);
            doc.rect(0, 285, 210, 12, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(8);
            doc.text('© 2025 Mave Health - Confidential Assessment Report', 20, 292);

            doc.save(`${currentData.name}_B-Score_Report.pdf`);
        }
    </script>
</body>
</html>
